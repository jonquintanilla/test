<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .color-block {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
        }
        .block1 { background-color: #3498db; }  /* Azul */
        .block2 { background-color: #e74c3c; }  /* Rojo */
        .block3 { background-color: #2ecc71; }  /* Verde */
        .block4 { background-color: #f1c40f; }  /* Amarillo */
    </style>
</head>
<body>
    <div class="color-block block1">
        <p>Hola Mundo en Azul</p>
    </div>
    <div class="color-block block2">
        <p>Hola Mundo en Rojo</p>
    </div>
    <div class="color-block block3">
        <p>Hola Mundo en Verde</p>
    </div>
    <div class="color-block block4">
        <p>Hola Mundo en Amarillo</p>
    </div>
</body>
</html>
